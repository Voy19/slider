<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Slider</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="slider slider1">
      <div class="carousel-slider">
         <div class="item active"><img src="./images/1.jpeg" alt=""></div>
         <div class="item"><img src="./images/2.jpg" alt=""></div>
         <div class="item"><img src="./images/3.jpg" alt=""></div>
         <div class="item"><img src="./images/4.jpg" alt=""></div>
         <div class="item"><img src="./images/5.jpg" alt=""></div>
         <div class="item"><img src="./images/6.jpg" alt=""></div>
      </div>
      <div class="navigation">
         <div class="prev prev1">&lt;</div>
         <div class="next next1">&gt;</div>
      </div>
      <div class="dots dots1"></div>
   </div>


   <div class="slider slider2">
      <div class="carousel-slider">
         <div class="item active"><img src="./images/1.jpeg" alt=""></div>
         <div class="item"><img src="./images/2.jpg" alt=""></div>
         <div class="item"><img src="./images/3.jpg" alt=""></div>
         <div class="item"><img src="./images/4.jpg" alt=""></div>
         <div class="item"><img src="./images/5.jpg" alt=""></div>
         <div class="item"><img src="./images/6.jpg" alt=""></div>
      </div>
      <div class="navigation">
         <div class="prev prev2">&lt;</div>
         <div class="next next2">&gt;</div>
      </div>
      <div class="dots dots2"></div>
   </div>

   <script src="main.js"></script>
</body>

</html>
